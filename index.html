<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajouter exam</title>
</head>
<body>
    <div class="container">
        <h1>Creer un nouvel examen</h1>
        <form action="#" id="form-examen">
            <input type="text" id="nom" placeholder="nom de l'examen" required><br>
            <input type="number" id="duree" placeholder="Dure (minutes)" required><br>
            <textarea id="description" placeholder="Description"></textarea> <br>
            <input type="text" id="proprietaire" placeholder="Nom de Proprietaire" required><br>
            <input type="text" id="cni" placeholder="CNI" required><br>
            <button type="submit">Ajouter l'examen</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
